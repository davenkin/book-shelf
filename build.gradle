apply plugin: 'idea'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}


dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    compile 'mysql:mysql-connector-java:5.1.20'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'org.springframework:spring-webmvc:3.2.6.RELEASE'
    runtime 'jstl:jstl:1.2'
}